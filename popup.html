<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="popup.css">
    <title>Productivity-Extension</title>
</head>
<body>
    <div class="container">
        <div class="leftInfo">
            <div class="title-wrapper">
                <h1 class="title">Productivity</h1>
            </div>
    
            <div class="clock"><img class="clock__img" src="images/clock.png" alt="WIP" width="160px" height="160px"></div>
        </div>

        <div class="line"></div>

        <div class="rightInfo">
            <div class="socialmedias">
                <div class="socialmedia" id="instagram"><img src="images/instagram.png" alt="instagram" class="instagram__icon"></div>
                <div class="socialmedia" id="youtube"><img src="images/youtube.png" alt="youtube" class="youtube__icon"></div>
                <div class="socialmedia"><img src="images/unknown.png" alt="instagram" class="instagram__icon"></div>
                <div class="socialmedia"><img src="images/unknown.png" alt="instagram" class="instagram__icon"></div>
            </div>
        </div>
    </div>

    <div class="instagramContainer" style="display: none;">
        <div class="instagramContainer__wrapper">
            <!-- Toggle Switch -->
             <label id="instaSwitch" class="switch">
                <input type="checkbox">
                <span class="slider"></span>
             </label>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
